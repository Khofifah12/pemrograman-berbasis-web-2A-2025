<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pendaftaran ByteAcademy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl overflow-hidden flex max-w-4xl w-full">
    
    <!-- Gambar Kiri -->
    <div class="w-1/2 bg-violet-900 hidden md:flex items-center justify-center p-10">
      <img src="Gambar 5.png" alt="Illustration" class="rounded-lg" />
    </div>

    <!-- Form Kanan -->
    <div class="w-full md:w-1/2 p-10">
      <!-- Judul -->
      <div class="mb-6 text-left">
        <h1 class="text-2xl font-semibold text-gray-800 flex items-center gap-2">
          <img src="Logo-.png" class="w-7 h-7" />
          ByteAcademy
        </h1>
        <h2 class="text-xl font-semibold mt-4">Mulai Hari Ini</h2>
        <p class="text-sm text-gray-500">Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>
      </div>

      <!-- Formulir -->
      <form id="signupForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium mb-2">Alamat Email</label>
          <input type="email" id="email" name="email" placeholder="Masukkan Alamat Email Anda"
            class="w-full px-4 py-1 rounded-full border border-gray-300 focus:ring-2 focus:ring-purple-500 outline-none" />
          <p id="emailError" class="text-red-500 text-sm mt-1 hidden">Email tidak valid.</p>
        </div>

        <div>
          <label for="name" class="block text-sm font-medium mb-2">Nama Lengkap</label>
          <input type="text" id="name" name="name" placeholder="Masukkan Nama Lengkap Anda"
            class="w-full px-4 py-1 rounded-full border border-gray-300 focus:ring-2 focus:ring-purple-500 outline-none" />
          <p id="nameError" class="text-red-500 text-sm mt-1 hidden">Nama tidak boleh kosong.</p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-2">Password</label>
          <input type="password" id="password" name="password" placeholder="Masukkan Password Anda"
            class="w-full px-4 py-1 rounded-full border border-gray-300 focus:ring-2 focus:ring-purple-500 outline-none" />
          <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Password minimal 6 karakter.</p>
        </div>

        <button type="submit"
          class="w-full py-3 bg-violet-700 hover:bg-purple-800 text-white font-semibold rounded-full transition">
          Sign Up
        </button>

        <div class="text-center mt-4">
          <button type="button"
            class="w-full flex items-center justify-center gap-2 py-2 border rounded-full text-sm font-medium hover:bg-gray-50">
            <img src="ic_google.png" class="w-5 h-5" />
            Sign Up with Google
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Validasi JavaScript -->
  <script>
    const form = document.getElementById('signupForm');
    const emailInput = document.getElementById('email');
    const nameInput = document.getElementById('name');
    const passwordInput = document.getElementById('password');

    const emailError = document.getElementById('emailError');
    const nameError = document.getElementById('nameError');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let valid = true;

      // Validasi Email
      const email = emailInput.value.trim();
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        emailError.classList.remove('hidden');
        valid = false;
      } else {
        emailError.classList.add('hidden');
      }

      // Validasi Nama
      const name = nameInput.value.trim();
      if (name === '') {
        nameError.classList.remove('hidden');
        valid = false;
      } else {
        nameError.classList.add('hidden');
      }

      // Validasi Password
      const password = passwordInput.value.trim();
      if (password.length < 6) {
        passwordError.classList.remove('hidden');
        valid = false;
      } else {
        passwordError.classList.add('hidden');
      }

      // Jika valid
      if (valid) {
        alert('Pendaftaran berhasil!');
        form.reset();
      }
    });
  </script>
</body>
</html>
